<div class="container-fluid">
    <a routerLink="/home" role="button">
        <i class="fa fa-arrow-left"></i>
        Voltar</a>

    <div class="row mt-10">
        <div class="col-md-12">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="panel panel-default">
                    <div class="panel-heading">Nova análise</div>
                    <div class="panel-body">
                        <div class="form-group col-md-6">
                            <label>Descrição da corrida</label>
                            <input type="text" name="description" class="form-control"
                                placeholder="(ex: GP de Monza 2019)" formControlName="description" />
                        </div>
                        <div class="form-group col-md-2">
                            <label>Data de realização</label>
                            <input type="text" name="date" class="form-control" placeholder="DD/MM/YYYY"
                                formControlName="date" />
                        </div>
                        <div class="form-group col-md-2">
                            <label>Tipo de corrida</label>
                            <select class="form-control" name="raceTypeId" formControlName="raceTypeId">
                                <option value="">Selecione</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label>Quantidade de voltas</label>
                            <input type="text" name="totalLaps" class="form-control" placeholder="(ex: 10)"
                                formControlName="totalLaps" />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="exampleInputFile">Arquivo com os resultados</label>
                            <input type="file" name="file" (change)="onFileChange($event)">
                            <p class="help-block">Arquivo de texto (.TXT).
                                <a href="#">Baixe um arquivo de exemplo clicando aqui.</a>
                            </p>
                        </div>
                    </div>
                    <div class="panel-footer text-right">
                        <button type="submit" class="btn btn-info">
                            <i class="fa fa-upload"></i>
                            Enviar
                        </button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
